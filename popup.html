<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Best Prompts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>💡 ChatGPT Best Prompts</h1>
        <input type="text" id="search" placeholder="Search prompts..." />
        <div id="prompt-list"></div> 
        <!-- Add Custom Prompt Modal -->
        <button id="add-prompt-btn">➕ Add Custom Prompt</button>
        <div id="add-prompt-modal" class="hidden">
            <textarea id="custom-prompt" placeholder="Write your custom prompt here..."></textarea>
            <button id="save-prompt-btn">💾 Save Prompt</button>
            <button id="close-modal-btn">❌ Cancel</button>
        </div>

        <footer>
            <button id="theme-toggle">🌗 Toggle Theme</button>
            <button id="download-json">📥 Export JSON</button>
            <button id="show-favourites-btn">Show Favourite Prompts</button>
            <button id="back-btn" style="display: none;">Back</button>

        </footer>
    </div>

    <script src="popup.js"></script>
</body>

</html>
